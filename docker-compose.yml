version: '3.8'

services:
  xserve:
    build: .
    image: xilos:latest
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    command: python -m xilos.xserve.main

  xtrain:
    build: .
    image: xilos:latest
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m xilos.xtrain.main
    profiles: [ "train" ] # Only run when explicitly requested or profile is active

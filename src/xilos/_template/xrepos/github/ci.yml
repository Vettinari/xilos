name: CI

on:
  push:
    branches: ["development", "staging", "production"]
  pull_request:
    branches: ["development", "staging", "production"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.9"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to check for changes

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        # Install ALL groups for CI to run all tests
        run: poetry install --with train,serve --no-interaction --no-root

      - name: Install project
        run: poetry install --with train,serve --no-interaction

      - name: Run checks
        run: |
          poetry run ruff check .
          poetry run ruff format --check .

      - name: Run tests
        run: poetry run pytest tests/ -v --cov=src/xilos

      # This step prevents light data leaks in notebooks where sensitive data is stored
      # during experiments
      - name: Strip notebook contents
        run: poetry install nbstripout . && nbstripout */**/*.ipynb

      # Check for changes in src/ or configuration files to decide whether to build docker image
      # The actual build/push steps will be injected here during project init based on the chosen cloud vendor
      - name: Check for changes
        id: check_changes
        run: |
          changed=false
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '^(src/|poetry\.lock|pyproject\.toml|bookworm\.Dockerfile)'; then
            changed=true
          fi
          echo "src_changed=$changed" >> $GITHUB_OUTPUT
